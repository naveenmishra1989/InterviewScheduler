<!DOCTYPE html>
<html lang="en">
<head>
<title>InterviewScheduler</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>
<style type="text/css">
#bt {
	margin-top: -57px;
}
</style>
</head>
<body>
   
	<div class="container">
	  <div  align="center" class="shadow-lg p-4 mb-4 bg-white"><h2>Interviewer form</h2><hr color="red"></div>
		<form action="../../interviewer/api/deleteById">
			<div class="form-group">
				<label>Enter Interviewer ID:</label> <input type="text" class="form-control"
					placeholder="Enter Id" name="id">
			</div>

			
			<br>
			<div>
				<button type="submit" class="btn btn-primary" data-toggle="tooltip"
					title="submit to create new record for interviewer" data-placement="bottom">Delete</button>
				<div align="right" id="bt">
					<a href="/" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Back to home">home</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
