
<!DOCTYPE html>
<html>
<head>
<title>InterviewScheduler</title>
</head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="canCtrl" align="center"
		class="container">

		<div>
			<h2>Candidate Details</h2>
			<hr color="red">
		</div>
		<table class="table table-striped">
			<thead align="center">
				<tr align="center">
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Priority</th>
					<th>Slot</th>
				</tr>
			</thead>
			<tr ng-repeat="x in myData">
				<td align="center">{{ x.condidateId }}</td>
				<td align="center">{{ x.firstName }}</td>
				<td align="center">{{ x.lastName }}</td>
				<td align="center">{{ x.priority }}</td>
				<td align="center">{{ x.slot }}</td>
			</tr>
		</table>
		<div class="d-inline bg-success">
			<a href="/" class="btn btn-primary">home</a>
		</div>
		<a href="../../createCandidate.html" class="btn btn-primary">new
			candidate</a> <a href="../../deleteCandidate.html"
			class="btn btn-primary">delete candidate</a>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('canCtrl', function($scope, $http) {
			$http.get("http://localhost:9090/candidate/api/allCandidates")
					.then(function(response) {
						$scope.myData = response.data;
					});
		});
	</script>
</body>
</html>
